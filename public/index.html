<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Search</title>

    <link rel="stylesheet" href="../src/styles/style.css">

    <!-- Icons -->
    <link href="../src/fontawesome-free-5.15.4-web/css/all.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section class="main-container">
        <header>
            <a>devfinder</a>

            <div class="header--light-container">
                <p>Light</p>
                <button>
                    <span></span>
                </button>
            </div>
        </header>

        <section class="search--input-container">
            <img src="../src/img/icons/buscar.png" alt="Search Icon">
            <input id="input-user" placeholder="Search Github username...">
            <button id="search-user">Search</button>
        </section>

        <section class="information-container">
            <section class="information-container--user">
                <div id="img-user" class="information-container--user-image">
                    
                </div>
                <div class="information-container--user-info">
                    <h1 id="name">The Octocat</h1>
                    <h3 id="user">@octocat</h3>
                    <h4 id="date">Joined 25 Jan 2011</h4>
                </div>
            </section>
            
            <section class="information-container--bio">
                <p id="bio">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum doloribus excepturi ex itaque veritatis ducimus ut, aliquam accusamus aspernatur delenit</p>
            </section>

            <section class="information-container--repo-follow">
                <div>
                    <h4>Repos</h4>
                    <h4 id="repos">8</h4>
                </div>
                <div>
                    <h4>Followers</h4>
                    <h4 id="followers">1000</h4>
                </div>
                <div>
                    <h4>Following</h4>
                    <h4 id="following">9</h4>
                </div>
            </section>

            <section class="information-container--socials">
                <div class="social-container">
                   <div>

                   </div> 
                   <div>

                   </div>
                </div>
                <div class="social-container">
                    <div>

                    </div>                    
                    <div>
                        
                    </div>
                </div>
            </section>

        </section>
    </section>
    
    <script src="../src/index.js"></script>
</body>
</html>
